<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi formulario</title>
</head>
<style>

    body {
        background-color: antiquewhite;
    }
    .contenedor {
        display: flex;
    }
    .fila {
        width: calc(100%/2);
        float: left;
        background-color: aquamarine;
        padding: 1%;
        margin: 10px;
        border-radius: 20px;
        transition: transform ease 1s;
    }
    .fila:hover {
        box-shadow: 0 0 30px 1px black;
        transform: translate3d(0px , -50px, 100px);
    }
    .botones {
        background-color: violet;
        text-align: center;
        padding: 2%;
        margin: 1%;
        border-radius: 50px;
    }
    .botones:hover {
        box-shadow: 0 0 30px 1px black;
    }
    input:hover {
        box-shadow: 0 0 20px 5px wheat;
    }
    input:active {
        background-color: greenyellow;
    }
    select:hover {
        box-shadow: 0 0 20px 5px wheat;
    }
    
</style>
<body>
    <center><h1> FORMULARIO</h1></center>
    <hr>
    
    <div class="contenedor">
        <div class="fila">
            
            <div>
                <hr>
                <h2> DATOS PERSONALES</h2>
                <hr>
                
                <table>
                     <tr>
                        <td>
                            <label for="nombre">Nombre:</label>
                        </td>
                        <td>
                            <input type="text" id="nombre" name="nombre" size="25" maxlength="20">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="apellidos">Apellidos:</label>
                        </td>
                        <td>
                            <input type="text" id="apellidos" name="apellidos" size="25" maxlength="40">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="tlf">Teléfono:</label>
                        </td>
                        <td>
                            <input type="text" id="tlf" name="tlf" size="25" maxlength="9">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="direccion">Dirección</label>
                        </td>
                        <td>
                            <input type="text" id="direccion" name="direccion" size="25" maxlength="30">
                        </td>
                    </tr>
                </table>
                    <br>
                <label for="foto">Elige una foto tuya:</label>
                    <br>
                <table border="1">
                    <tr>
                        <td><input type="file" id="foto" name="foto"></td>
                    </tr>
                </table>

                    <hr>
                    <h2> DATOS ACADÉMICOS</h2>
                    <hr>
                    <label for="academ">Elija su nivel académico (incluye todos los que tenga):</label><br>
                    <input type="checkbox" name="ed_prim" id="ed_prim">
                    <label for="">Educación Primaria</label><br>
                    <input type="checkbox" name="frances" id="frances">
                    <label for="">ESO</label><br>
                    <input type="checkbox" name="espanyol" id="espanyol">
                    <label for="">Bachillerato</label><br>
                    <input type="checkbox" name="espanyol" id="espanyol">
                    <label for="">CFGM</label><br>
                    <input type="checkbox" name="espanyol" id="espanyol">
                    <label for="">CFGS</label><br>
                    <input type="checkbox" name="espanyol" id="espanyol">
                    <label for="">Educación	universitaria</label><br>
                    <input type="checkbox" name="espanyol" id="espanyol">
                    <label for="">Master postgrado</label><br>

            </div>

        </div>
        <hr>
        <div class="fila">

            <div>
                <hr>
                <h2> EXPERIENCIA PROFESIONAL</h2>
                <hr>
                <br>
                <label for="exp_prof">Indique su experiencia laboral:</label>
                <select name="exp_prof" id="exp_prof">
                    <option value="empresa">En una empresa</option>
                    <option value="voluntaria">Voluntaria</option>
                    <option value="autonoma">Autónoma</option>
                    <option value="público">En el sector público</option>
                    <option value="privado">En el sector privado</option>
                </select>

                <div style="margin-top: 17%;">
                    <hr>
                    <h2> IDIOMAS</h2>
                    <hr>
                
                
                    <table border="1">
                        <tr>
                            <td align="center">IDIOMA</td>
                            <td align="center">SI/NO</td>
                            <td colspan="3" align="center">NIVEL</td>
                            
                        </tr>
                        <tr>
                            <td align="center">Español</td>
                            <td align="center"><input type="checkbox" name="espanyol" id="espanyol"></td>
                            <td colspan="3" align="center">
                                <input type="radio" name="nivel_espanyol" id="nivel_espanyol"><label for="alto">Alto</label>
                                <input type="radio" name="nivel_espanyol" id="nivel_espanyol"><label for="medio">Medio</label>
                                <input type="radio" name="nivel_espanyol" id="nivel_espanyol"><label for="bajo">Bajo</label>
                            </td>
                        
                        </tr>
                        <tr>
                            <td align="center">Inglés</td>
                            <td align="center"><input type="checkbox" name="ingles" id="ingles"></td>
                            <td colspan="3" align="center">
                                <input type="radio" name="nivel_ingles" id="nivel_ingles"><label for="alto">Alto</label>
                                <input type="radio" name="nivel_ingles" id="nivel_ingles"><label for="medio">Medio</label>
                                <input type="radio" name="nivel_ingles" id="nivel_ingles"><label for="bajo">Bajo</label>
                            </td>
                
                        </tr>
                        <tr>
                            <td align="center">Francés</td>
                            <td align="center"><input type="checkbox" name="frances" id="frances"></td>
                            <td colspan="3" align="center">
                                <input type="radio" name="nivel_frances" id="nivel_frances" value="alto"><label for="alto">Alto</label>
                                <input type="radio" name="nivel_frances" id="nivel_frances" value="medio"><label for="medio">Medio</label>
                                <input type="radio" name="nivel_frances" id="nivel_frances" value="bajo"><label for="bajo">Bajo</label>
                            </td>
                
                        </tr>
                    </table>
                </div>

            </div>

        </div>
    </div>
    <div class="botones">
        <input type="submit" value="Enviar formulario">
        <input type="reset" value="Borrar todo">
    </div>

</body>
</html>
